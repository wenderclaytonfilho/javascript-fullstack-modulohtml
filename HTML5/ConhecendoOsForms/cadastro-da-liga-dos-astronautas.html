<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div padding="5px">
            <label for="nome">Nome:</label>
            <input type="text">
        </div>
        </br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="senha"> - Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        </br>
        <div>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="foto">- Foto:</label>
            <input type="file" name="foto" id="foto">
        </div>
        </br>
        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="br">Brasileiro</option>
                <option value="jp">Japonês</option>
                <option value="ca">Canadense</option>
            </select>
            <label for="masculino">- Gênero: M</label>
            <input type="radio" name="masculino" id="masculino">
            <label for="feminino">F</label>
            <input type="radio" name="feminino" id="feminino">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="physic">Preparo físico</label>
            <input type="checkbox" name="physic" id="physic"> |
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar no google</title>
</head>
<body>
    <!--Validação por front end - vide input w3school-->
    <div class="search" display="flex" align="center">
        <h3>Encontre no Google</h3>
        <form action="https://www.google.com/search" method="get">
            <label for="q">O que deseja pesquisar?</label>
            <input type="text" id="q" placeholder="Gatos são aliens?" name="q" required>
            <input type="submit" value="Pesquisar">
        
        </form>
    </div>
</body>
</html>
